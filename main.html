<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form>
	<label for="name">Name*</label>
	<input type="text" name="name" id="name" placeholder="Name" required><br>
	
	<label for="email">Email*</label>
	<input type="email" name="email" id="email" placeholder="Email" required><br>
	<label for="gender">Gender*</label>
	<input type="radio" id="gender_m" name="gender" required>Male
	<input type="radio" id="gender_f" name="gender" required>Female<br>
	<label for="car" >Car Brands*</label>
	<select id="car" >
		 <option value="" disabled selected>--Please choose an option--</option>
		<option value="BMW">BMW</option>
		<option value="Audi">Audi</option>
		<option value="Mercedez">Mercedez</option>
	</select><br>
	<label for="age">Age*</label>
	<input type="number" id="age" placeholder="Age" required><br>
	<label for="dob">DOB*</label>
	<input type="date" id="dob" required><br>
	<label for="tel">Phone Number*</label>
	<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" required><br>
	<label for="passowrd">Password*</label>
	<input type="password" id="password" placeholder="Password" required><br>
	<label for="tos">I agree to the TOS*</label>
	<input type="checkbox" id="tos" required><br>
	<button type="submit">Submit</button>

		
</form>
</body>

</html>
